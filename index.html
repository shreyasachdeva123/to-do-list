<!DOCTYPE html>
<html>

<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="heading">
            <h2 class="main_heading">Things-to-do</h2>
        </div>
        <div class="entries">
            <div id="add_items">
                <input maxLength="150" type="text" placeholder="Type here" id="input_field">
                <button id="addBtn">&#x2b;</button>
            </div>

            <div id="list">
                <ul id="list_items"></ul>
            </div>
            <div class="clear-button">
                <button type="button" class="btn btn-outline-dark" id="clear">Clear All</button>
            </div>

            <div>
                <p id="newList">

                </p>
            </div>

            <div id="load">Loading...</div>
        </div>
    </div>
</body>
<script src="list.js"></script>

</html>
